<!-- Content Sharing Component -->
<div class="control-section hidden" id="content-sharing-section">
    <h3>ðŸ“– Content Sharing</h3>
    
    <!-- Discussion Section -->
    <div class="content-sharing-section">
        <h4>ðŸ’¬ Start Discussion</h4>
        <div class="control-group">
            <label for="discussion">Discussion Message:</label>
            <textarea id="discussion" placeholder="Enter discussion topic or message..."></textarea>
        </div>
        <button onclick="startDiscussion()">Send Discussion</button>
    </div>
    
    <!-- Code Snippet Section -->
    <div class="content-sharing-section">
        <h4>ðŸ’» Share Code Snippet</h4>
        <div class="control-row">
            <div class="control-group">
                <label for="code-title">Code Title (optional):</label>
                <input type="text" id="code-title" placeholder="e.g., Binary Search Algorithm">
            </div>
            <div class="control-group">
                <label for="code-language">Language:</label>
                <input type="text" id="code-language" placeholder="e.g., Python, JavaScript" value="Python">
            </div>
        </div>
        <div class="control-group">
            <label for="code-snippet">Code:</label>
            <textarea id="code-snippet" class="code-snippet-textarea" placeholder="Enter your code here..."></textarea>
        </div>
        <button onclick="sendCodeSnippet()">Share Code</button>
    </div>
    
    <!-- Poll Section -->
    <div class="content-sharing-section">
        <h4>ðŸ“Š Create Poll</h4>
        <div class="control-row">
            <div class="control-group">
                <label for="poll-question">Poll Question:</label>
                <input type="text" id="poll-question" placeholder="Enter your poll question">
            </div>
            <div class="control-group">
                <label for="poll-duration">Duration (seconds):</label>
                <input type="number" id="poll-duration" value="60" min="10" max="600">
            </div>
        </div>
        <div class="control-group">
            <label>Poll Options:</label>
            <div id="poll-options-container" class="poll-options-container">
                <div class="poll-option-item">
                    <input type="text" class="poll-option-input" placeholder="Option 1" value="">
                    <button type="button" class="poll-option-remove" onclick="window.contentManager.removePollOption(this)">Ã—</button>
                </div>
                <div class="poll-option-item">
                    <input type="text" class="poll-option-input" placeholder="Option 2" value="">
                    <button type="button" class="poll-option-remove" onclick="window.contentManager.removePollOption(this)">Ã—</button>
                </div>
            </div>
            <button type="button" class="poll-add-option" onclick="addPollOption()">+ Add Option</button>
        </div>
        <button onclick="createPoll()">Create Poll</button>
    </div>
</div>
